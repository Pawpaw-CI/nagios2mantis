define command{
	command_name	notify-service-mantis
	command_line	nagios2mantis --hostname $HOSTALIAS$ --service="$SERVICEDESC$" --notification-type $NOTIFICATIONTYPE$ --state $SERVICESTATE$ --plugin-output "$SERVICEOUTPUT$" --host-notes='$HOSTNOTES$'
}

define command{
	command_name	notify-host-mantis
	command_line	nagios2mantis --hostname $HOSTALIAS$ --notification-type $NOTIFICATIONTYPE$ --state $HOSTSTATE$ --plugin-output "$HOSTOUTPUT$" --host-notes='$HOSTNOTES$'
}

define contact{
        contact_name                    mantis
        alias                           Mantis
        service_notification_period     24x7
        host_notification_period        24x7
        service_notification_options    w,u,c,r
        host_notification_options       d,r
        service_notification_commands   notify-service-mantis
        host_notification_commands      notify-host-mantis
}
